<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .filter-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .filter-options button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        .filter-options button.active {
            background-color: #000;
            color: #fff;
        }
        .video-card {
            background-color: #f4f4f4;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .video-info {
            padding: 10px;
            text-align: center;
        }
        .video-info p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video về Mỹ Phẩm</h1>

        <!-- YouTube Video Grid -->
        <div class="row">
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="video-card">
                    <iframe src="https://www.youtube.com/embed/cXpRTDWXPUA" allowfullscreen></iframe>
                    <div class="video-info">
                        <p>Makeup Tutorial</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="video-card">
                    <iframe src="https://www.youtube.com/embed/CHw1b_1LVBA" allowfullscreen></iframe>
                    <div class="video-info">
                        <p>Cosmetic Review</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="video-card">
                    <iframe src="https://www.youtube.com/embed/Zv1aeqWPUv8" allowfullscreen></iframe>
                    <div class="video-info">
                        <p>Skincare Routine</p>
                    </div>
                </div>
            </div>
        </div>

        <h1 style="margin-top: 40px;">Tiktok Video</h1>

        <!-- TikTok Video Grid -->
        <div class="row">
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="video-card">
                    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@ngai_mathoadua_sokfarm/video/7395427642310184200" data-video-id="7395427642310184200" style="max-width: 605px;min-width: 325px;" >
                        <section> </section>
                    </blockquote> 
                    <script async src="https://www.tiktok.com/embed.js"></script>
                    <div class="video-info">
                        <p>Chọn Đường nào cũng được, bạn khỏe là được</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="video-card">
                    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@ngai_mathoadua_sokfarm/video/7394409058721189138" data-video-id="7394409058721189138" style="max-width: 605px;min-width: 325px;" >
                        <section> </section>
                    </blockquote> 
                    <script async src="https://www.tiktok.com/embed.js"></script>
                    <div class="video-info">
                        <p>Loài hoa có nhiều mật nhất thế giới</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="video-card">
                    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@ngai_mathoadua_sokfarm/video/7393281298405575954" data-video-id="7393281298405575954" style="max-width: 605px;min-width: 325px;" >
                        <section> </section>
                    </blockquote> 
                    <script async src="https://www.tiktok.com/embed.js"></script>
                    <div class="video-info">
                        <p>Nước tương Mật hoa dừa Sokfarm 500ml, chai lớn hơn</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
