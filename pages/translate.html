<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang HTML với Google Translate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .content {
            font-size: 18px;
        }
        .language-selector {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Selectbox để chọn ngôn ngữ -->
    <div class="language-selector">
        <label for="language">Chọn ngôn ngữ: </label>
        <select id="language" onchange="translateLanguage()">
            <option value="">Chọn ngôn ngữ</option>
            <option value="en">English</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="fr">French</option>
            <option value="ja">Japanese</option>
            <option value="ru">Russian</option>
            <option value="th">Thai</option>
        </select>
    </div>

    <div class="content">
        <h1>Xin chào!</h1>
        <p>Đây là một trang HTML đơn giản với tích hợp Google Translate. Bạn có thể sử dụng công cụ dịch để đổi ngôn ngữ của toàn bộ trang.</p>
        <p>Nội dung này có thể được dịch sang nhiều ngôn ngữ khác nhau thông qua công cụ Google Dịch.</p>
    </div>

    <!-- Google Translate Script -->
    <div id="google_translate_element" style="display:none;"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'vi',
                includedLanguages: 'en,zh-CN,fr,ja,ru,th',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        function translateLanguage() {
            var selectedLang = document.getElementById("language").value;
            var translateIframe = document.querySelector('.goog-te-combo');
            if (translateIframe) {
                translateIframe.value = selectedLang;
                translateIframe.dispatchEvent(new Event('change'));
            }
        }
    </script>

    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
